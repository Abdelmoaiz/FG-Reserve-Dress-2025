<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقارير</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body dir="rtl">
    <header>
        <img class="home" onclick="homePage();" src="../../img/huanfang.ico" alt="home">
        <span class="userName"></span>
        <h1>التقارير</h1>
        <span class="dateAndTime"></span>
        <a class="exit" href="../../index.html"><img src="../../img/cancel.ico" alt="exit"></a>
    </header>
    <div>
        <aside>
            <button id="all" onclick="showAllReports();">كل التقارير</button>
            <!-- <button id="exp" onclick="showReportsExpenses();">تقارير المصروفات </button>
            <button id="sal" onclick="showReportsSalary();">تقارير المرتبات </button>
            <button id="imp" onclick="showReportsImports();">تقارير الايرادات</button>
            <button id="sup" onclick="showReportsSuppliers();">تقارير الموردين</button>
            <button id="mek" onclick="showReportsMakeUp();">تقارير موظفي الميكب </button> -->
            <button id="total" onclick="showTotalAllReports();">التقارير الكلي</button>
            <button id="back" onclick="returnback();">رجوع</button>



        </aside>
        <section class="content">
            <a class="cancel" ><img src="../../img/cancel.ico" onclick="refresh();" alt="cancel"></a>
            <form class="inputs">
                <div class="priceOnly">
                    <div >
                        <label>اختر التاريخ من</label>
                        <input type="date" name="" value="" onchange="changDate();"  id="fromDate">
                    </div>
                    <div >
                        <label>الي</label>
                        <input type="date" name="" value="" id="toDate" >
                    </div>
                </div>
                
                <div class="priceOnly">
                    <button type="button"  id="getAllReports" onclick="searchReport();">بحث</button>
                    <button type="button"  onclick="printReport();">طباعة</button>
                    <button type="reset" >الغاء</button>
                    <button type="button" onclick="refresh();">تحديث</button>

                </div>
            </form>
            
            <div class="cruds">
                
                <div class="allReprt">
                    <div class="reports">
                        <div class="tableImports">
                            <table border="1" class="">
                                <tr>
                                    <th colspan="13" class="headTable">تقارير الايرادات</th>
                                </tr>
                                <tr>
                                    <th>م</th>
                                    <th>التاريخ</th>
                                    <th>رقم حجز</th>
                                    <th>اسم العميل</th>
                                    <th>رقم الصنف</th>
                                    <th>الصنف</th>
                                    <th>الايرادات</th>
                                    
                                </tr>
                                <tbody class="tbodyReports2">
                                    
                                    
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                    <div class="reports">
                        
                        <div class="tableExpenses">
                            <table border="1" class="">
                                <tr>
                                    <th colspan="5" class="headTable">تقارير المصروفات</th>
                                </tr>
                                <tr>
                                    <th>م</th>
                                    <th>التاريخ</th>
                                    <th>اسم المستخدم</th>
                                    <th>النوع</th>
                                    <th>المبلغ</th>
                                </tr>
                                <tbody class="tbodyReportsExpen">
                                    
                                    
                                </tbody>
                            </table>
                        </div>


                        <div class="tableExpensesOthers">
                            <table border="1" class="">
                                <tr>
                                    <th colspan="5" class="headTable">تقارير الملاحظات</th>
                                </tr>
                                <tr>
                                    <th>م</th>
                                    <th>التاريخ</th>
                                    <th>اسم المستخدم</th>
                                    <th>النوع</th>
                                    <th>المبلغ</th>
                                </tr>
                                <tbody class="tbodyReportsExpenOthers">
                                    
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                
                    
               
               
                <div class="tableTotalReports">
                    <table border="1" class="">
                        <tr>
                            <th colspan="11" class="headTable"> اجمالي التقارير </th>
                        </tr>
                        <tr>
                            <th>التاريخ</th>
                            <th>النوع</th>
                            <th>اجمالي المصروفات</th>
                            <th>اجمالي الايرادات</th>
                        </tr>
                        <tbody class="tbodyTotalReports">
                            
                            
                        </tbody>
                    </table>
                </div>
    
                
            </div>
        </section>
    </div>
    
    <script src="js/report.js"></script>
</body>
</html>
